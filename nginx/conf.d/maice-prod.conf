# 프로덕션 전용 nginx 설정 - Blue-Green 무중단 배포 지원

# 백엔드 upstream 설정 (Blue-Green)
# deploy_backend.sh가 이 섹션을 수정합니다 - 시작 마커
upstream maice_backend {
    # 활성 환경 (deploy_backend.sh가 blue/green으로 전환)
    # 프론트엔드 배포 시에는 이 호스트가 존재하지 않을 수 있음
    # 백엔드 배포 시에만 실제 호스트로 교체됨
    server maice-back-blue:8000 max_fails=3 fail_timeout=30s;
    
    # 연결 재사용
    keepalive 32;
}
# deploy_backend.sh가 이 섹션을 수정합니다 - 종료 마커

server {
    listen 80;
    server_name localhost;
    
    # Health check 엔드포인트 (로드밸런서 직접 접근)
    location /health {
        proxy_pass http://maice_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 헬스체크 타임아웃 설정
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # 정적 파일 직접 서빙 - SPA 프론트엔드 (Blue-Green)
    # deploy_frontend.sh가 root 경로를 수정합니다
    location / {
        root /var/www/html-blue;
        index index.html;
        
        # SPA 라우팅을 위한 fallback
        try_files $uri $uri/ /index.html;
        
        # index.html은 캐시하지 않음 (항상 최신 버전 확인)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # 해시가 있는 정적 파일만 장기 캐싱 (SvelteKit 빌드 결과)
        # 파일명에 해시가 포함된 경우에만 장기 캐싱 적용
        location ~* \-[a-f0-9]{8,}\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 해시가 없는 JS/CSS는 짧은 캐싱 (캐시 버스팅 문제 방지)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # 이미지 및 폰트는 장기 캐싱
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 기타 파일은 짧은 캐싱
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 백엔드 API
    location /api/ {
        proxy_pass http://maice_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 스트리밍을 위한 필수 설정
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # SSE 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;
        
        # SSE 타임아웃 설정 (길게)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
    
    # 로그인 API (Rate limiting 강화)
    location /api/auth/login {
        proxy_pass http://maice_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 파일 업로드 (크기 제한)
    client_max_body_size 10M;
    
    # 에러 페이지
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
