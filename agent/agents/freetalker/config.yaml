# 프리토커 에이전트 설정 파일
# 프리패스 모드 전담 에이전트

agent_name: "freetalker"
agent_role: "프리패스 모드 전담 에이전트"
agent_description: "에이전트 없이 LLM과 직접 채팅하는 프리패스 모드를 처리하는 전담 에이전트"

# 시스템 프롬프트
system_prompt: |
  필요할 때만 수학 수식을 LaTeX 형식($수식$)으로 작성해주세요.

# LLM 설정
llm_config:
  model: "gpt-5-mini"
  temperature: 0.7
  max_tokens: 4000
  stream: true

# 프리패스 모드 특화 설정
freepass_config:
  # 청크 크기 설정
  chunk_size: 1
  # 스트리밍 지연 (초)
  streaming_delay: 0.001
  # 실험 데이터 수집 활성화
  enable_experiment_logging: true
  # 응답 형식 검증
  validate_response_format: true

# 로깅 설정
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  enable_experiment_logging: true
  enable_performance_logging: true

# 에이전트 상태 설정
agent_settings:
  # 자동 재시작 설정
  auto_restart: true
  # 메모리 사용량 모니터링
  memory_monitoring: true
  # 응답 시간 모니터링
  response_time_monitoring: true
  # 최대 동시 요청 수
  max_concurrent_requests: 50
